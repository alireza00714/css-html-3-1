<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/377175135f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="left-side">
        <div class="security">
          <svg
            id="Capa_1"
            enable-background="new 0 0 502.239 502.239"
            height="512"
            viewBox="0 0 502.239 502.239"
            width="512"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g>
              <path
                d="m341.835 334.166c24.194-33.632 39.068-72.278 43.711-113.07l-134.426-38.225-134.427 38.225c4.642 40.791 19.516 79.438 43.711 113.07 23.557 32.744 54.82 59.087 90.716 76.512 35.895-17.425 67.159-43.768 90.715-76.512z"
              />
              <path
                d="m251.12 151.682 136 38.673v-62.379l-136-38.673-136 38.673v62.379z"
              />
              <path
                d="m266.12 0v62.379l151 42.939v88.02c0 57.276-17.611 112.032-50.931 158.349-26.048 36.205-60.501 65.447-100.069 85.043v65.51c59.749-23.283 111.028-63.044 148.774-115.514 40.708-56.586 62.226-123.459 62.226-193.388v-133.338z"
              />
              <path
                d="m236.12 436.729c-39.568-19.596-74.022-48.838-100.068-85.043-33.32-46.316-50.932-101.072-50.932-158.349v-88.02l151-42.939v-62.378l-211 60v133.337c0 69.929 21.518 136.802 62.226 193.388 37.747 52.47 89.026 92.231 148.774 115.514z"
              />
            </g>
          </svg>
          <span>Antivirus</span>
        </div>
        <span class="footer">Multi Anti-Virus & Cybersecurity</span>
        <div class="wave w1"></div>
        <div class="wave w2"></div>
        <div class="wave w3"></div>
        <div class="wave w4"></div>
        <div class="wave w5"></div>
        <div class="wave w6"></div>
        <div class="pointer"></div>
      </div>
      <div class="right-side">
        <div class="description">
          <span>ورود</span>
        </div>
        <div class="title">
          <span>ورود به حساب کاربری</span>
        </div>
        <div class="guid">
          <span>جهت ورود به برنامه نام کاربری و رمز عبور خود را وارد کنید</span>
        </div>
        <div class="input-section">
          <div class="email">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="پست الکترونیک" />
          </div>
          <div class="password">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="رمزعبور" />
          </div>
          <div class="captcha-section">
            <div class="captcha-image">
              <i class="fas fa-sync-alt"></i>
              <img src="./captcha.png" class="captcha-img" />
            </div>
            <div class="captcha-input">
              <i class="fas fa-fingerprint"></i>
              <input type="text" placeholder="کد امنیتی" />
            </div>
          </div>
        </div>
        <input type="button" value="ورود" />
        <div class="remember">
          <span>مرا به خاطر بسپار</span>
          <input type="checkbox" name="" id="" />
        </div>
      </div>
    </div>
  </body>
</html>
